{% extends "archive/site_layout.html" %}
{% load static %}

{% block body %}
    <div style="padding: 20px; margin-top: 1rem;">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="card-body">
                    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data" style="padding: 20px;">
                        {% csrf_token %}
                        <h2 class="card-title">Upload</h2>
                        <hr>
                        <div class="form-group">
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            {{ form.icon }}
                        </div>
                        <div class="form-group">
                            {{ form.category }}
                        </div>
                        <div class="form-group">
                            {{ form.content }}
                        </div>
                        <div class="form-group">
                            {{ form.description }}
                        </div>
                        <button id="create-form-button" type="submit" class="btn btn-outline-success">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
